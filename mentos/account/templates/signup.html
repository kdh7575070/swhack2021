{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Signup</title>
    <link href='{% static "contest/css/styles.css" %}' rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary" style="background-color: #c3b091 !important;">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-fluid" style="padding-bottom: 4%;">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">계정 만들기</h3>
                                </div>
                                <div class="card-body">
                                    <form method="POST" action="{% url 'signup' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputName">닉네임</label>
                                            <input class="form-control py-4" name="name" type="text" values=""
                                                placeholder="닉네임">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">아이디</label>
                                            <input class="form-control py-4" name="userID" type="text" values=""
                                                aria-describedby="emailHelp" placeholder="ID를 입력하세요">
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputPassword">비밀번호</label>
                                                    <input class="form-control py-4" name="password1" type="password"
                                                        values="" placeholder="패스워드를 입력하세요">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputConfirmPassword">비밀번호 확인</label>
                                                    <input class="form-control py-4" name="password2" values=""
                                                        type="password" placeholder="패스워드를 한번더 입력하세요">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">생년월일</label>
                                                    <input class="form-control py-4" name="birthday" type="date"
                                                        values="" placeholder="생년월일을 입력하세요">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">전화번호(공백없이)</label>
                                                    <input class="form-control py-4" name="number"
                                                        pattern="[0-9]{3}[0-9]{4}[0-9]{4}" placeholder="01012341234">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">이메일</label>
                                            <input class="form-control py-4" name="email"
                                                pattern="[a-z0-9._%+-]+@[a-z]+.+[a-z]">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="mbti">MBTI</label>
                                            <select class="form-control" name="mbti">
                                                <option value="" hidden>본인의 mbti를 선택하세요. '모름'을 선택하면 간이 검사 페이지로 이동합니다.</option>
                                                <option value="모름">모름</option>
                                                <option value="ISTJ">ISTJ</option>
                                                <option value="ISFJ">ISFJ</option>
                                                <option value="INFJ">INFJ</option>
                                                <option value="INTJ">INTJ</option>
                                                <option value="ISTP">ISTP</option>
                                                <option value="ISFP">ISFP</option>
                                                <option value="INFP">INFP</option>
                                                <option value="INTP">INTP</option>
                                                <option value="ESTP">ESTP</option>
                                                <option value="ESFP">ESFP</option>
                                                <option value="ENFP">ENFP</option>
                                                <option value="ENTP">ENTP</option>
                                                <option value="ESTJ">ESTJ</option>
                                                <option value="ESFJ">ESFJ</option>
                                                <option value="ENFJ">ENFJ</option>
                                                <option value="ENTJ">ENTJ</option>
                                            </select>
                                        </div>
                                        <div class="form-group mt-4 mb-0"><input class="btn btn-primary btn-block"
                                                type="submit" value="계정 만들기"></input></div>
                                    </form>   
                                    <br>
                                    {% if error %}
                                    <span style="color: #c3b091; display:flex; justify-content: center;">          
                                    {{ error }}
                                    </span>
                                    {% endif %}
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href='{% url "login" %}'>이미 계정이 있으신가요? 로그인 하러가기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto" style="padding: 1% !important;">
                <div class="container-fluid ">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; LIONS 2021<br><br></div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions<br><br></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src='{% static "contest/js/scripts.js" %}'>
    </script>
</body>

</html>
