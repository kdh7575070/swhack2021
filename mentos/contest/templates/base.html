<body class="sb-nav-fixed">
    <!-- <div id="page-container">
        <div id="content-wrap"> -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}" style="font-weight: 700; font-size: larger;">
            <img style="width: 32px; height: 32px;" src="{% static 'image/logo.png' %}">
            멘토스</a>
        <a class="nav-link" style="font-weight: 500; font-size: large;" href="{% url 'category' c_name='운동 및 취미' %}">
            운동 및 취미
        </a>
        <a class="nav-link" style="font-weight: 500; font-size: large;" href="{% url 'category' c_name='대학생활' %}">
            대학생활
        </a>
        <a class="nav-link" style="font-weight: 500; font-size: large;" href="{% url 'category' c_name='학업' %}">
            학업
        </a>
        <a class="nav-link" style="font-weight: 500; font-size: large;" href="{% url 'createPost' %}" id="writenav">
            멘티 찾기
        </a>


        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" action="{% url 'search' %}"
            method="GET">
            <div class="search">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="검색어를 입력해주세요" aria-label="Search" id="sc"
                        name="post_name" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" src="" alt="search"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="#" escapeXml="true">안녕하세요, {{user.profile.name}}님</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'mypage' %}">마이페이지</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">로그아웃</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'signup' %}">가입하기</a>
                    <a class="dropdown-item" href="{% url 'login' %}">로그인</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </nav>

    {% block main %}
    {% endblock %}
